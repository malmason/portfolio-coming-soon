<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" type="text/css" href="./assets/styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

<body>
  <header class="headercontainer">
    <nav class="text-right">
    <ul>
      <li><a href="#">Github</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    </nav>
  </header>
  <main>
    <h1>My Portfolio Website</h1>
    <figure>
      <img src="./assets/comingsoon.jfif" alt="coming soon image">
      <figcaption class="text-center">My Web Design Portfolio Coming Soon!</figcaption>
    </figure>
    <section class="contact">
      <h2 class="text-center contact-me">Contact Me</h2>
      <section class="formsection">
        <form>
          <ul>
            <li>
              <label class="name-text" for="name">Name:</label>
              <input type="text" id="name" name="user-name">
            </li>
            <li>
              <label class="email-text" for="email">Email:</label>
              <input type="text" id="email" name="user-email">
            </li>
          </ul>
        
          <div class="text-center">
            <button type="submit">SEND</button>
          </div>
        </form>
      </section>
    </section>
  </main>

  <footer class="text-center">
    &copy; 2021 My Portfolio Website
  </footer>
